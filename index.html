<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo de WhatsApp</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="home">

        <div class="start">
            <h2>
                Participe do nosso grupo de Whatsapp e receba <span class="destaque">atualizações diárias do mercado cripto!</span>
            </h2>

        </div>

        <div class="start">

            <form action="/submit" method="POST">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Nome*" required>
                
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email*" required>
                
                <label for="phone"></label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="Celular*" required>
                
                <button type="submit">Quero entrar no grupo</button>
              </form>
              

        </div>
    </section>

    <section class="gratuito">

        <div class="gratis">
            <h1> Tenha acesso <span class="destaque">100% gratuito a:</span> </h1>
        </div>

    </section>

    <section class="medium">


        <div class="center">

            <img src="imagens/celularwhatsapp.png" alt="Imagem Celular WhatsApp">

        </div>

        <div class="center">

            <h3>
                <span class="destaque"> Notícias quentes do mercado, análises gráficas </span> e novidades em primeira mão.
            </h3>

        </div>

    </section>

    <section class="end">
        <button id="fim">
            Quero participar agora!
        </button>
    </section>
</body>

<footer>
    <section class="redes">

        <div class="redessociais">
            <img class ="logo" src="imagens/LOGO NUCLEO BITCOIN correto.png" alt="logo nucleo bitcoin">
        </div>

    </section>
</footer>
</html>
